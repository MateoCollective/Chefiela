<!DOCTYPE html>
<html>
<head>
	<title>Category Example</title>
</head>
<body>
	<h1>Category Example</h1>

	<!-- Button untuk kategori chicken -->
	<button id="btn-chicken">Chicken</button>

	<!-- Button untuk kategori vegetarian -->
	<button id="btn-vegetarian">Vegetarian</button>

	<!-- Container untuk menampilkan daftar resep -->
	<div id="recipes-container"></div>

	<script>
		// API endpoint URL
		const url = 'https://www.themealdb.com/api/json/v1/1/filter.php';

		// Event listener untuk button chicken
		document.getElementById('btn-chicken').addEventListener('click', function() {
			// Parameter untuk kategori chicken
			const param = {c: 'chicken'};

			// Memanggil API untuk mendapatkan daftar resep
			fetch(`${url}?${new URLSearchParams(param)}`)
				.then(response => response.json())
				.then(data => {
					// Menampilkan daftar resep
					showRecipes(data.meals);
				})
				.catch(error => {
					console.error(error);
				});
		});

		// Event listener untuk button vegetarian
		document.getElementById('btn-vegetarian').addEventListener('click', function() {
			// Parameter untuk kategori vegetarian
			const param = {c: 'vegetarian'};

			// Memanggil API untuk mendapatkan daftar resep
			fetch(`${url}?${new URLSearchParams(param)}`)
				.then(response => response.json())
				.then(data => {
					// Menampilkan daftar resep
					showRecipes(data.meals);
				})
				.catch(error => {
					console.error(error);
				});
		});

		// Fungsi untuk menampilkan daftar resep
		function showRecipes(recipes) {
			// Mengosongkan container resep
			document.getElementById('recipes-container').innerHTML = '';

			// Membuat elemen list untuk setiap resep
			const ul = document.createElement('ul');
			for (const recipe of recipes) {
				const li = document.createElement('li');
				li.innerHTML = `<a href="https://www.themealdb.com/meal/${recipe.idMeal}" target="_blank">${recipe.strMeal}</a>`;
				ul.appendChild(li);
			}

			// Menambahkan list resep ke dalam container
			document.getElementById('recipes-container').appendChild(ul);
		}
	</script>
</body>
